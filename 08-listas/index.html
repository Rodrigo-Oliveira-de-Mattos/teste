<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista desordenada</h2>
    <ul>
        <li>Ítem 1</li>
        <li>Ítem 2</li>
        <li>Ítem 3</li>
        <li>Ítem 4</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>Ítem 1</li>
        <li>Ítem 2</li>
        <li>Ítem 3</li>
        <li>Ítem 4</li>
    </ol>

    <h2>Lista de definição</h2>
    <dl>
        <dt>item</dt>
        <dd>definição do item</dd>
    </dl>
    
</body>
</html>
